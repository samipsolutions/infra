---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dev-forego
  namespace: flux-system
spec:
  path: ./kubernetes/apps/dev/forego/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  postBuild:
    substitute:
      APP: forego
      VOLSYNC_CLAIM: forego-data
      VOLSYNC_CAPACITY: 20Gi

